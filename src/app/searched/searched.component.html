<section class="section">
    <div class="container" style="padding-top: 20px;">
        <div class="banner" *appShowAuthed="false">

            <div class="banner__body">
                <h1 class="banner__heading">Sign Up Now To Share</h1>
                <p class="banner__text">Join our growing community.</p>
                <!-- <a routerLink="sign-up" class="btn btn__secondary">Sign Up</a> -->
                <a routerLink="sign-up" class="btn btn__secondary">Sign Up</a>
            </div>
            <div class="banner__home">
            </div>
        </div>
    </div>

    <div *ngIf="isLoading">isLoading</div>

    <div class="container" *ngIf="!isLoading">
        <h1 class="heading__primary">Search</h1>

        <div *ngIf="articleConfig.filters.tag || articleConfig.filters.title">
            <app-article-list [limit]="10" [listConfig]="articleConfig"></app-article-list>

        </div>
        <div *ngIf="profileConfig.filters.username">
            <app-profile-list [limit]="10" [listConfig]="profileConfig"></app-profile-list>
        </div>
    </div>
</section>
