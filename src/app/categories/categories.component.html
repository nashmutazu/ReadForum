<div class="section">
    <div class="container">
        <h2 class="heading__secondary">Title</h2>
        <div class="trend__container">
            <a [routerLink]=""class="trend" *ngFor="let trend of trends">

                <img src="https://source.unsplash.com/featured/?{{trend}}" alt="" class="trend__background">
            </a>
        </div>
    </div>
</div>
