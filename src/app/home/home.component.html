<section class="section">
    <div class="container" style="padding-top: 20px;">
        <div class="banner" *appShowAuthed="false">
            <div class="banner__body">
                <h1 class="heading__secondary">Sign Up Now To Share</h1>
                <p class="banner__text">Join our growing community.</p>
                <div class="banner__actions">
                    <a routerLink="sign-in" class="btn btn__secondary">Sign In</a>
                    <a routerLink="sign-up" class="btn btn__tertiary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 20px;">
        <div class="flex__container">
            <div class="">
                <div class="feed">
                    <div class="feed__nav">
                        <ul class="nav__list">
                            <li class="nav__item" *appShowAuthed="true"><a
                                    [ngClass]="{'active': listConfig.type === 'feed'}" (click)="setViewTo('feed')"
                                    class="nav__link">{{ postsTitle }}</a></li>
                            <li class="nav__item"><a
                                    [ngClass]="{'active': listConfig.type === 'all' && !listConfig.filters.tag}"
                                    (click)="setViewTo('')" class="nav__link">Global</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="category__container">
                <a routerLink="/editor" class="category category__main">
                    <svg class="icon">
                        <use xlink:href="/assets/icons.svg#icon-pencil"></use>
                    </svg>
                    <p class="heading__tertiary">Write Article</p>
                </a>
                <a routerLink="/trending" class="category">
                    <svg class="icon">
                        <use xlink:href="/assets/icons.svg#icon-trending_up"></use>
                    </svg>
                    <p class="heading__tertiary">Trending</p>
                </a>
            </div>
        </div>

        <!-- <div class="feed__container"> -->

        <div style="padding-top: 20px;">
            <app-article-list [limit]="10" [listConfig]="listConfig"></app-article-list>
        </div>
