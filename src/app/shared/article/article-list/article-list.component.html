<div class="article__list--container" *ngIf="!isLoading">
    <app-article-preview *ngFor="let article of articles" [article]="article"></app-article-preview>
</div>

<div class="article-preview" *ngIf="isLoading">
    Loading articles...
</div>

<div class="article-preview" *ngIf="isLoading || articles.length < 1">
    No articles available.
</div>
